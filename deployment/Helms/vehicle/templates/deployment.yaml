apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vehicle.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "vehicle.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "vehicle.fullname" . }}
    spec:
      containers:
        - name: vehicle
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 5002
          resources: {{- toYaml .Values.resources | nindent 12 }}