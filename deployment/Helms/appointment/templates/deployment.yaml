apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "appointment.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "appointment.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "appointment.fullname" . }}
    spec:
      containers:
        - name: appointment
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 5003
          resources: {{- toYaml .Values.resources | nindent 12 }}